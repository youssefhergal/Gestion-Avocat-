label_about.titre=ABIsoft/A propos
label.about=A propos 
label.aboutcom=Notre concept, notre histoire et notre équipe. 
label.aboutpar1=Artificial & Business Intelligence (ABIsoft) est une entreprise produisant des logiciels et site/application web en se basant sur les technologies actuelles les plus avancées, qui combinent en même temps des outils caractérisant plusieurs domaines, en particulier celles de l'intelligence artificielle (AI), l'informatique décisionnelle (BI), le web design, le traitement et l'analyse des données masseuses, la recherche opérationnelle et tous ce qui est en relation avec le graphisme.
label.aboutpar2=Notre principal objectif est de créer des produits intelligents améliorant et facilitant les taches exécutées chaque jour dans la vie professionnelle, accomplir des services clientèles raisonnable et faisable touchant bien évidement les domaines qui nous intéressent. De plus, nous organisons des formations professionnelles aux gens qui sont intéressés à maitriser et à poursuivre un processus d'apprentissage afin d'acquérir les capacités nécessaires l'exercice d'un métier ou d'une activité professionnelle.
label.aboutpar3=On dispose d'une équipe professionnelle et des experts dans les différents lesdites domaines (Des ingénieurs en Développement informatique, BigData analytique, Web Design. Des experts en recherche opérationnel et en intelligence artificielle. Des Professeurs universitaires et des docteurs dans les domaines de notre intérêts).
